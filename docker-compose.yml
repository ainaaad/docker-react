version: "3" #verison of docker-compose
services:
  web:
    stdin_open: true
    build:
      context: . #Current directory
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
      - .:/app
    environment:
      - CHOKIDAR_USEPOLLING=true
  # Second solutions is create a new services/contariner for a test
  tests:
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - .:/app
    command: ["npm", "run", "test"] #Overwrite a command
    environment:
      - CHOKIDAR_USEPOLLING=true
